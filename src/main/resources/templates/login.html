<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hades Bookstore</title>
    <link rel="stylesheet" href="/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playwrite+DE+VA+Guides&family=Playwrite+TZ+Guides&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a href="/register">Crie uma aqui</a>.</p>
</div>
</body>
</html>
